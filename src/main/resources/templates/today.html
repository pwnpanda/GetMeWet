<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetMeWet Web</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="w-100 p-3 d-flex">
    <h1>Today's status!</h1>
    <div th:unless="${#lists.isEmpty(statuses)}">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Username</th>
            </tr>
            <tr th:each="status: ${statuses}">
                <td th:text="${status.getPlant()}"></td>
                <td th:text="${status.getDay()}"></td>
            </tr>
        </table>
        <form class="form-horizontal" th:action="@{/logout}" method="post">
            <div class="col-sm-2" style="padding-top: 25px;">
          <span sec:authorize="isAuthenticated()">
              <input type="submit" value="Sign Out"/>
           </span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
